
---
ADMIN USERNAME: dewdrop
APP INSIGHTS: dd-app-<DEWPOINT JOB ID>
BUILT IN ROLE TYPE: Owner
CPU METRIC NAME: Percentage CPU
CUSTOM AUTOSCALE RULES: []
CUSTOM EMAIL: '[]'
DNSLABEL: <RESOURCE GROUP>
EXTERNAL LOAD BALANCER NAME: dd-elb-<DEWPOINT JOB ID>
IMAGE: f5-networks:f5-big-ip-best:f5-bigip-virtual-edition-200m-best-hourly-po-f5:14.1.400000
INSTANCE TYPE: Standard_DS4_v2
INTERNAL LOAD BALANCER NAME: dd-ilb-<DEWPOINT JOB ID>
INTERNAL LOAD BALANCER PROBE PORT: 3456
LOAD BALANCER RULE PORTS:
  - 80
  - 443
  - 445
NSG0: '[{"destinationPortRanges": ["22","8443"],"sourceAddressPrefix": "*", "protocol": "Tcp"},{"destinationPortRanges": ["80","443"],"sourceAddressPrefix": "*", "protocol": "Tcp"}]'
NSG1: '[]'
NSG2: '[]'
NUMBER PUBLIC EXT IP ADDRESSES: 1
NUMBER PUBLIC MGMT IP ADDRESSES: 1
PROVISION PUBLIC IP: {}
REGION: eastus
RESOURCE GROUP: dd-bigip-<DEWPOINT JOB ID>
